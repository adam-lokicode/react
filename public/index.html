<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <title>Sentry Demo</title>

  <!-- Import Latest Sentry SDK -->
  <script
    src="https://browser.sentry-cdn.com/7.51.0/bundle.min.js"
    integrity="sha384-wQCZ6jj8V0OP/7KjiNiZfC2dK2+TkVDK6/t3Y0h1vd24IfoYJfFM4/4JbZjG5DC8"
    crossorigin="anonymous">
  </script>

  <script>
    Sentry.init({
      dsn: 'https://a73d5fa183dcdc190b2a7f788f95a69f@o4505281038319616.ingest.us.sentry.io/4508560573923328',
      release: "%REACT_APP_RELEASE%",
      environment: "%REACT_APP_ENVIRONMENT%",
      integrations: [
        new Sentry.BrowserTracing({
          // Adjust this to include relevant routes for your application
          tracePropagationTargets: ["localhost", /^https:\/\/yourserver\.com\/api/],
        })
      ],
      tracesSampleRate: 1.0, // Capture 100% of transactions (adjust for production)
      replaysSessionSampleRate: 0.1, // Adjust for Replay sampling
      replaysOnErrorSampleRate: 1.0, // Capture Replays for all error events
      beforeSend(event) {
        // Example logic for filtering sensitive data
        if (event.user && event.user.email === "example@example.com") {
          event.user.email = "[Filtered]";
        }

        // Automatically show a report dialog for uncaught exceptions
        if (event.exception) {
          Sentry.showReportDialog({
            title: "An error occurred",
            subtitle: "Please help us improve by reporting the issue.",
          });
        }
        return event;
      }
    });
  </script>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="root"></div>
</body>
</html>
